<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img id="imagenPerro" src="" alt="perro"/>
  
  <script>
    let urlBase = "https://dog.ceo/api/"
    let raza = "Affenpinscher".toLowerCase()
    let random = fetch(`${urlBase}breed/${raza}/images/random`) 
      .then(res=>res.json()) 
      .then(response => { 
          console.log(response)
          return response.message 
      })
    let myPromise = new Promise((resolve, reject) => { 
      if (random) {
          return resolve(random)
      } else {
          return reject("mira que pido la Imgen pero no está")
      }
  })
  //asincronía
  myPromise //llamo a mi promesa
    .then(res => document.getElementById('imagenPerro').src = res)
    .catch(error => console.log(error))
  
  console.log("esta es la sincrona", random)
  </script>
</body>
</html>
